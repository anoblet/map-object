<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="map-object">
    <script>
        class MapObject extends Polymer.MutableData(Polymer.Element) {
            static get is() {
                return 'map-object';
            }

            static get properties() {
                return {
                    source: {
                        type: Object,
                        notify: true
                    },
                    target: {
                        type: Object,
                        notify: true
                    }
                }
            }

            static get observers() {
                return [
                    "_sourceChanged(source.*)",
                    "_targetChanged(target.*)"
                ]
            }

            _sourceChanged(change) {
                console.log("Change 1");
                console.log(change);
                this.set("target", this.source);
                // let nPath = change.path.replace("source", "target");
                // this.set(nPath, change.value);
                // this.set(this.target, this.source);
                // this.notifyPath(nPath);
            }

            _targetChanged(change) {
                this.set("source", this.target);
                return;
                let nPath = change.path.replace("target", "source");
                this.set(nPath, change.value);
            }
        }
        window.customElements.define(MapObject.is, MapObject);
    </script>
</dom-module>
